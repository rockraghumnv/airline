{% extends 'users/layout.html' %}
{% block body%}
    <h2>Login Form</h2>
    {% if message%}
        <div>{{message}}</div>
    {% endif %}
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            document.querySelector('form').onsubmit = function(event){
                let uname = document.querySelector('#username_id').value;
                let passwd = document.querySelector('#password_id').value;
                if(!uname || !passwd){
                    event.preventDefault();
                    document.querySelector('#Error').innerText = "Enter username and password";
                }else{
                    return true;
                }
                return false;
            };
        });

    </script>
    <form action="{% url 'users:login_view' %}" method="post">
        {% csrf_token %}
        {{Login_form}}
        <input type="submit" value="submit">
    </form>
    <p id="Error" style="color: red;"></p>
    <p>Don't have an account? <a href="{% url 'users:register_view' %}">Register</a></p>
{% endblock %}
